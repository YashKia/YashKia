---
layout: default
title: Publications
permalink: /publications/
---

<div class="publications-list" style="margin-left: 100px;"> <!-- Increased the left margin -->
  <h1>{{ page.title }}</h1>

  {% assign sorted_publications = site.publications | sort: 'year' | reverse %} <!-- Sort publications by year in descending order -->

  {% for publication in sorted_publications %}
    <div class="publication-item" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; margin-bottom: 20px; border-radius: 8px;">
      {{ publication.content | markdownify }} <!-- This renders the full content of each markdown file -->
    </div>
    <hr>
  {% endfor %}
</div>
