---
layout: default
title: Research
permalink: /research/
---

<div class="research-list">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for research in site.research %}
      <li>
        <a href="{{ research.url }}">{{ research.title }}</a>
        <p>{{ research.excerpt | truncatewords: 30 }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
